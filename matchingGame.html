<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game of Thrones Matching Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='matchingGame.css'>
</head>
<body>
    <h3><a href="matchingGameRules.html">Understand How the Matching Game Work</a></h3>
    <h2 id="gameTitle">Game Of Thrones Heroes & Villains</h2>
    <h1 id="gameTitle">Matching Game</h1>
        <br>
        <div id="board">
            <p><strong><em>Click on the two tiles you want to guess as a match. Matching tiles will stay visible. Try to match them all in as few clicks as possible!</em></strong></p>
            <div>
                <span id="1" title="Arryn"><img src="icons/arryn.png"></span>
                <span id="2" title="Baratheon"><img src="icons/baratheon.png"></span>
                <span id="3" title="Baratheon"><img src="icons/baratheon.png"></span>
                <span id="4" title="Arryn"><img src="icons/arryn.png"></span>
                <span id="5" title="Stark"><img src="icons/stark.png"></span>
            </div>
            <div>
                <span id="6" title="Stark"><img src="icons/stark.png"></span>
                <span id="7" title="Grejoy"><img src="icons/greyjoy.png"></span>
                <span id="8" title="Targaryen"><img src="icons/targaryen.png"></span>
                <span id="9" title="Martel"><img src="icons/martell.png"></span>
                <span id="10" title="Tyrrel"><img src="icons/tyrell.png"></span>
            </div>
            <div>
                <span id="11" title="Tyrrel"><img src="icons/tyrell.png"></span>
                <span id="12" title="Stark"><img src="icons/stark.png"></span>
                <span id="13" title="Grejoy"><img src="icons/greyjoy.png"></span>
                <span id="14" title="Targaryen"><img src="icons/targaryen.png"></span>
                <span id="15" title="Lanister"><img src="icons/lanisters.png"></span>
            </div>
            <div>
                <span id="16" title="Martel"><img src="icons/martell.png"></span>
                <span id="17" title="Targaryen"><img src="icons/targaryen.png"></span>
                <span id="18" title="Targaryen"><img src="icons/targaryen.png"></span>
                <span id="19" title="Stark"><img src="icons/stark.png"></span>
                <span id="20" title="Lanister"><img src="icons/lanisters.png"></span>
            </div>
                <strong><p id="countDisplay"></p></strong>
        <button id="resetButton" onclick="">Reset Game</button>
        <form action="https://mitchum.blog/i-built-a-simple-matching-game-with-javascript/">
            <input type="submit" value="Learn from the origin master!">
        </form>
        </div>
        <script src="" type="text/javascript" charset="utf-8"></script>
        <script src="matchingGame.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
